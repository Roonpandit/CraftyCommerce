<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CraftyCommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CraftyCommerce</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product-listing.html">Products</a>
            <a href="shopping-cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Handmade Vase</td>
                    <td>1</td>
                    <td>$25.00</td>
                    <td>$25.00</td>
                </tr>
                <tr>
                    <td>Knitted Scarf</td>
                    <td>2</td>
                    <td>$15.00</td>
                    <td>$30.00</td>
                </tr>
                <!-- Add more items as needed -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Subtotal</td>
                    <td>$55.00</td>
                </tr>
                <tr>
                    <td colspan="3">Tax</td>
                    <td>$5.50</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>$60.50</td>
                </tr>
            </tfoot>
        </table>
        <button>Proceed to Checkout</button>
    </main>
    <footer>
        <p>&copy; 2024 CraftyCommerce. All rights reserved.</p>
    </footer>
</body>
</html>
